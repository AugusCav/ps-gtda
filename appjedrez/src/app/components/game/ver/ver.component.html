<div class="container-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div *ngIf="pgn != ''" class="col-md-4 bg-dark">
        <app-chess-board [cargado]="cargado" [move]="move"></app-chess-board>
      </div>
      <div *ngIf="pgn == ''" class="col-md-6">
        <app-pgn-viewer></app-pgn-viewer>
      </div>
    </div>
    <app-chess-game
      *ngIf="pgn != ''"
      (moveChange)="moveChange($event)"
    ></app-chess-game>
  </div>
</div>
