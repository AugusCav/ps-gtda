<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="row">
      <div class="col-12 bg-dark text-white d-flex justify-content-evenly p-2">
        <button class="btn btn-light" (click)="prevMove()">←</button>
        <button class="btn btn-light" (click)="nextMove()">→</button>
      </div>
      <div class="col-12 form-floating my-1">
        <input
          class="form-control w-100"
          id="statusInput"
          type="text"
          [value]="status"
          readonly
        />
        <label class="mx-1" for="statusInput">Status:</label>
      </div>
      <div class="col-12 form-floating my-1">
        <input
          class="form-control w-100"
          id="fenInput"
          type="text"
          [value]="fen"
          readonly
        />
        <label class="mx-1" for="fenInput">FEN:</label>
      </div>
    </div>
  </div>
</div>
