<body class="bg-dark" style="min-height: 100vh">
  <div class="container-fluid bg-secondary p-5">
    <div class="container px-5">
      <div class="row justify-content-center">
        <div class="col-4 text-center">
          <h3 class="text-light">Encontrar torneos</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid bg-secondary p-2 border-top border-dark">
    <div class="container px-5"></div>
  </div>
  <div class="container-fluid">
    <div class="container bg-light mt-2 rounded px-5">
      <!-- Busqueda simple -->
      <div class="row" *ngIf="false">
        <div class="col-12 mt-3">
          <label for="buscadorInput" class="form-label">Buscar:</label>
          <input
            type="text"
            name="buscador"
            id="buscadorInput"
            class="form-control"
            placeholder="Nombre torneo"
          />
        </div>
        <div class="col-md-4 offset-md-8 mb-2 text-end mb-3">
          <a href="">Busqueda avanzada</a>
        </div>
        <div class="col-md-2 offset-md-10">
          <button class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
      <!-- Busqueda avanzada -->
      <div class="row">
        <div class="col-12 py-3">
          <form class="container">
            <div class="row pt-3">
              <div class="col-12">
                <input
                  class="form-control text-dark"
                  type="text"
                  placeholder="Nombre del torneo"
                  name="nombre"
                />
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12">
                <label class="label-form" for="fechaInicioInput">
                  Fecha de inicio
                </label>
                <input
                  class="form-control text-dark"
                  type="date"
                  name="fechaInicio"
                  id="fechaInicioInput"
                />
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12">
                <label class="label-form" for="fechaFinalInput">
                  Fecha de finalización
                </label>
                <input
                  class="form-control text-dark"
                  type="date"
                  name="fechaFinal"
                  id="fechaFinalInput"
                />
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12 input-group">
                <span class="input-group-text">
                  <i class="text-primary">#</i>
                </span>
                <input
                  class="form-control text-dark"
                  type="number"
                  name="eloMinimo"
                  placeholder="Elo mínimo"
                />
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12 input-group">
                <span class="input-group-text">
                  <i class="text-primary">#</i>
                </span>
                <input
                  class="form-control text-dark"
                  type="number"
                  name="eloMaximo"
                  placeholder="Elo máximo"
                />
              </div>
            </div>
            <div class="row pt-3">
              <div class="col-12 input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt-fill text-primary"></i></span>
                <input
                  class="form-control text-dark"
                  type="text"
                  name="eloMaximo"
                  id="eloMaximoInput"
                  placeholder="Localidad"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Resultados -->
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table text-dark">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Inicia</th>
                  <th scope="col">Finaliza</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let torneo of torneos">
                  <td>{{ torneo.nombre }}</td>
                  <td>{{ torneo.tipoTorneo.nombre }}</td>
                  <td>{{ torneo.fechaInicio | date : "shortDate" }}</td>
                  <td>{{ torneo.fechaFinal | date : "shortDate" }}</td>
                  <td>
                    <a
                      class="btn btn-sm btn-primary rounded-pill"
                      (click)="goToTorneo(torneo.id)"
                    >
                      <i class="bi bi-caret-right-fill p-1 text-white"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
